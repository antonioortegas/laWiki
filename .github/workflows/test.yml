name: CI tests

on:
  push:
  pull_request:

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0       # MongoDB version
        ports:
          - 27017:27017        # Expose MongoDB's default port
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for MongoDB to be ready
        run: |
          until nc -z localhost 27017; do
            echo "Waiting for MongoDB to start...";
            sleep 2;
          done

      - name: Run tests
        env:
          MONGO_URL: "mongodb://localhost:27017/testdb"  # Your MongoDB URI
        run: npm test
